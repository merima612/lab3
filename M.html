<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8">   
    </head>
    <body>
<h2 style="color: chartreuse; text-align: center;">Registration form</h2>
<hr/>
<form action="" method="post" style="text-align: center;">
<label for="name">Name: </label>
<input id="name" type="text" name="name"><br>

<label for="Username">Username: </label>
<input id="Username" type="text" name="Username"><br>

<label for="email">Email: </label>
<input id="email" type="email" name="email"><br>

<label for="Password">Password: </label>
<input id="Password" type="password" name="password"><br>

<label for="Age">Age: </label>
<input id="Age" type="number" name="Age"><br>

<label for="Number">Phone Number: </label>
<input id="Number" type="tel" name="number"><br>

<label for="Gender">Gender: </label>
<select>
    <option>Female</option>
    <option>Male</option>


</select><br>
<br>
<button style="background-color:green; padding: 1%;" type="submit">Register</button>

</form>

    </body>
